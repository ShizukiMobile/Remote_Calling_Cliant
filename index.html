<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リモート呼び出しシステム</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="main-content">
  <!-- タイトルバー -->
  <header class="title-bar">
    <div class="title">リモート呼び出しシステム</div>
    <div class="status-info">
      <span id="connectionStatus" style="color: red;">切断</span> |
      ルームID: <span id="roomId">接続待ち</span>
    </div>
  </header>

  <h2>ルームIDを入力してください</h2>
  <div style="padding: 10px;">
    <input type="text" id="roomInput" placeholder="例: abc123" list="roomList">
<datalist id="roomList"></datalist>
    <button class="connect-btn" onclick="joinRoom()">接続</button>
  </div>

  <h2>↓ 相手に通知を送る</h2>
  <button class="call-btn" onclick="call()" disabled id="callBtn">呼び出し</button>

  <!-- HTML内スクリプトは削除（socket変数の重複を避けるため） -->
  <!-- <script> ... </script> は不要 -->

  <!-- 外部スクリプト読み込み -->
  <script src="script.js"></script>

  <audio id="callSound" src="call_sng.mp3" preload="auto"></audio>

</body>
</html>
